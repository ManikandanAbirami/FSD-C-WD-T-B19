<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Div vs Span</title>
  </head>
  <body>
    <div>
      <h2>Today's Menu</h2>
      <p>
        We have <span style="color: green">fresh salad</span> and
        <span style="color: orange">juciy fruits</span>.
      </p>
      <p><mark>Strike this out</mark></p>
      <button>one</button>
      <button>two</button>
      <button>three</button>
      <button>four</button>
    </div>

    <p>This is a paragraph of text.</p>
    <p>This is another paragraph.</p>
  </body>
</html>
